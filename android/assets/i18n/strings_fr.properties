inputGesturesHelp=Mode Balayage\n\n\
   BALAYEZ L'ÉCRAN DANS UN SENS \nDes flèches apparaîtront au niveau de votre doigt. Pour faire bouger le bloc vers la droite ou le gauche, balayez votre écran dans le sens voulu.\n\n\
