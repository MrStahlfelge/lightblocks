multiplayerLanHelp=Le jeu multijoueur local n'a pas besoin de connexion internet. Vous pouvez \
   connecter jusqu'à 4 smartphones, TV ou tablettes en utilisant votre wifi locale ou en Wifi Direct.\n\n\
   Le créateur de la room est l'administrateur et héberge les autres joueurs. Si l'admin se déconnecte, \
   tous les joueurs seront déconnectés du serveur.
multiplayerGpgHelp=Jeu Mulijoueur en duo via les Services Google Play. Vous devez avoir une connection internet et être connecté à Google Play Games (dans le menu “Compte”).\n\n\
   L'hôte doit envoyer une invitation aux autres joueurs. Il doit connaître le pseudo Google Play Games du joueur pour l'inviter. \
   Attendez que le joueur accepte votre invitation et qu'il rejoigne la room.
