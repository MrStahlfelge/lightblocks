tutorialStep0=Bienvenue sur Falling Lightblocks !\n Vous pouvez jouer avec les contrôles par balayage ou avec le pavé tactile.\n\nTapez pour apprendre comment utiliser les contrôles par balayage.
tutorialStep1=Vous avez probablement déjà vu un jeu avec un principe similaire. Le concept est très simple...\n(_CONTINUE_)
tutorialStep2=Les blocs tombent les uns après les autres sur votre matrice. Vous pouvez les faire pivoter et les bouger vers la droite et la gauche. \n(_CONTINUE_)
tutorialStep3=Le bloc ne peut plus être bougé quand il arrive en bas.\n(_CONTINUE_)
tutorialStep4=Dès qu'une ligne est complétée, elle disparaît et vous gagnez des points. C'est super simple, non ?\n(_CONTINUE_)
tutorialStep5=Vous voulez les bouger et les faire pivoter ? C'est tout aussi simple...\n(_CONTINUE_)
tutorialStep6=_IMG_mission0-1_Tapez à droite de votre écran pour faire pivoter votre bloc dans le sens horaire. Je vous laisse faire !
tutorialStep7=_IMG_mission0-2_Excellent. Maintenant, tapez à gauche pour faire pivoter votre bloc dans le sens anti-horaire !
tutorialStep8=Vous vous débrouillez\n bien ! \nVous avez probablement vu apparaître des flèches chaque fois que vous tapiez l'écran. Balayez l’écran vers le bas pour les voir de plus près !\n Après avoir vu le pavé tactile, je vous laisse relever votre doigt et continuer. 
tutorialStep9=_IMG_mission0-3_Vous pouvez bouger le bloc de la manière suivante : Balayez l’écran vers la direction voulue et gardez votre doigt appuyé ! Le bloc se déplacera jusqu’à ce que vous releviez votre doigt. Essayez de bouger le bloc vers la droite !
tutorialStep10=Parfait ! Maintenant, vers la gauche ! 
tutorialStep11=Vous avez peut-être remarqué une flèche pointant vers le bas apparaître brièvement. Vous pouvez balayer l'écran vers le bas pour faire tomber le bloc plus rapidement.\n(_CONTINUE_)
tutorialStep12=Maintenant que vous avez appris les contrôles basiques de Falling Lightblocks, vous pouvez cacher le pavé tactile dans les paramètres de jeu. \n\
   Si vous n'aimez pas les contrôles par balayage, vous pouvez utiliser d'autres types de \ncontrôles :\n(_CONTINUE_)
tutorialStep13=Vous pouvez connecter une manette, ou utiliser le contrôle par Gravité, qui est beaucoup plus difficile.\n\
   Sinon, vous pouvez aussi activer les contrôles “boutons à l'écran” dans les paramètres de jeu.\n(_CONTINUE_)
tutorialStep14=Maintenant, terminez ce tutoriel en brûlant une ligne. Tapez l'écran pour commencer et surtout, bonne chance ! :-)
tutorialMission01_1=Bienvenue dans votre première mission. Les missions ont toutes des objectifs à atteindre.\n(_CONTINUE_)
tutorialMission01_2=Par exemple, la mission "détente" consiste à brûler un certain nombre de lignes, ou d'arriver à un certain score. Votre objectif sera informé en début de partie ou sur l'écran de pause.\n(_CONTINUE_)
tutorialMission01_3=Votre première mission consiste à \nbrûler 5 lignes. Plus vous brûlez de lignes simultanément, plus vous gagnez de points, \n\
   et plus vous gagnez de points, meilleur c'est !\n \
   Simple Ligne : 40\nDouble Ligne : 100\nTriple Ligne : 300\nQuadruple ligne : 1200\n (_CONTINUE_)
tutorialMission01_4=Vous l'avez compris : Vous devez brûler le plus de lignes possible en même temps ! \n Maintenant, restez détendus et amusez-vous bien ! 
goalTutorial=Suivez les instructions pour terminer ce tutoriel.
goalRelax=Brûlez {0} lignes pour réussir cette mission\n Blocs maximum à utiliser : {2}
goalClean=Nettoyez les ordures de votre matrice pour réussir cette mission. Vous avez {0} blocs maximum à utiliser.
goalSpecialMove=Pour compléter cette mission, vous devez\nbrûler quatre lignes d'un coup {0} fois \n faites {1} T-Spins\net faîtes {3} Bonus Double.\n\
   Nombre maximum de blocs à utiliser : {2}
tutorialMission04_1=Vous avez probablement vu que les blocs tombaient de plus en plus vite - C'est parce que vous vous améliorez !\n \
   Maintenant, il est de nouveau temps d'apprendre un peu.\n (_CONTINUE_)
tutorialMission04_2=Comme nous l'avions dit : Plus vous brûlez de lignes simultanément, plus vous gagnez de points. Il est impossible de \
   brûler plus de quatre lignes en une fois, et seul le bloc en I peut le faire. En moyenne, le I arrive tous les sept blocs.\n (_CONTINUE_)
tutorialMission04_3=C'est pourquoi brûler un "Quad" est une réussite "spéciale" du jeu et se fait récompenser par un si gros score. \
   Vous devrez donc essayer d'accomplir un Quad le plus souvent possible. C'est d'ailleurs l'exercice de votre leçon ! Vous avez seulement 30 blocs ! À vous de jouer !
tutorialMission06_1=_IMG_mission6_Il est temps d'apprendre le T-Spin !\nVous avez une autre réussite "Spéciale" nommée "T-Spin". Comme son nom l'indique, \
   Il ne peut être uniquement accompli par un T. Je vous ai d'ailleurs préparé la matrice pour vous entraîner aux T-spins.\n(_CONTINUE_)
tutorialMission06_2=Vous pouvez faire un T-spin en faisant tomber le T à gauche, avec son nez orienté à gauche. (aussi gentil que je suis, je vous ai préparé cette exacte configuration).\n\
   Dès que le T frôle le sol, pivotez-le dans le sens anti-horaire, et laissez la magie opérer...\n\
   Tout est dans le timing. Vous pouvez le faire ! 
tutorialMission08_1=Autre moyen d'arriver à un meilleur score : Le “Double Special". Comment faire, me dîtes-vous ?\n\
   Très facile : brûlez quatre lignes simultanément, consécutivement.\n(_CONTINUE_)
tutorialMission08_2=Vous devez éviter de brûler des lignes autrement qu'avec des Quads, et ne maintenez pas de pièces pendant l'opération du Double Special. Vous serez de suite récompensé par un bonus de score : 50% de points bonus pour votre Double Special. \nC'est à vous ! 
goalGarbage=Placez {0} blocs pour réussir cette mission.\nAttention aux attaques !
tutorialMission09_1=Lightblocks à un super mode multijoueur que vous devriez essayer ! \nLorsque vous êtes contre un adversaire, vous recevez les mêmes blocs, et chaque fois que vous brûlez deux lignes ou plus, votre adversaire recevra des ordures sur sa matrice.\n(_CONTINUE_)
tutorialMission09_2=Jouer avec des ordures demande une technique différente du jeu classique. Vous devez être prêt pour un I afin d'envoyer un Quad à votre ennemi et en plus de ça, vous devez être prêt à brûler des lignes pour ne pas mourrir...\n\
   Il est temps de s'entraîner ! Placez 75 blocs pour réussir cette mission.\n\
   Vous verrez, jouer contre des attaques est un vrai challenge ! Have fun !
tutorialMission11=Il est temps d'essayer le contrôle par Gravité !\n L'accéléromètre dans votre téléphone contrôle désormais vos blocs. \
   Je vous conseille d'être bien droit et en position assise. Tenez votre appareil fermement et laissez la calibration \
   faire son travail. La rotation de vos blocs est la même que celle classique, mais bouger vos blocs de droite à gauche \
   vous demande d'incliner votre appareil dans la direction voulue.\n\
   C'est pas facile, mais un vrai challenge !\n\n Brûlez 5 lignes pour finir cette mission.
labelAskForRating1=Vous aimez jouer à Falling Lightblocks ?
labelAskForRating2=Cool ! Pensez à laisser un commentaire positif pour que les autres joueurs sachent que Lightblocks est un super jeu ! :-)
labelAskForRatingFire= Il est malheureusement impossible de nous noter sur une FireTV. Veuillez visiter la page Amazon sur un autre appareil pour envoyer votre commentaire.\n\n Merci beaucoup !
