   TAPEZ L'ÉCRAN\n pour faire pivoter votre bloc.\n\n\
   BOUTON RETOUR\nPause\n\n\
   MAINTENEZ votre bloc en tapant la case RÉSERVE (si disponible)\n\n\
   GELEZ la gravité en tapant la case GELER (si disponible)
