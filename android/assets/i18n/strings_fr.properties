inputGesturesHelp=Mode Balayage\n\n\
   SWIPEZ DANS UN SENS \nDes flèches apparaîtront au niveau de votre doigt. Pour faire bouger le bloc vers la droite ou le gauche, swipez dans le sens voulu.\n\n\
