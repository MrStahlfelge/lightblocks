tutorialStep0=Willkommen zu Falling Lightblocks!\nTippen um das Tutorial zu starten.
tutorialStep1=Bestimmt hast Du schonmal ein Spiel mit ähnlicher Grundidee gesehen. Die ist sehr einfach...\n(Tippe zum Fortfahren)
tutorialStep2=Ein Block nach dem anderen fällt das Spielfeld herunter. Du kannst ihn rotieren oder seitwärts bewegen.\n(Tippe zum Fortfahren)
tutorialStep3=Nachdem der Block am Boden aufgesetzt ist, kann er nicht mehr bewegt werden.\n(Tippe zum Fortfahren)
tutorialStep4=Wenn eine Reihe mit Blöcken gefüllt ist verschwinden sie und Du bekommst Punkte.\nWirklich einfach, oder?\n(Tippe zum Fortfahren)
tutorialStep5=Nun möchtest Du wissen, wie man Blöcke bewegt und rotiert? Auch das ist einfach...\n(Tippe zum Fortfahren)
tutorialStep6=Tippe einfach auf die rechte Hälfte des Bildschirms um den Block rechtsherum zu rotieren. Probier es!
tutorialStep7=Gut! Jetzt tippe auf die linke Hälfte, um linksherum zu rotieren.
tutorialStep8=Sehr gut, Du bist ein beginnender Champion!\nVielleicht hast Du das virtuelle Gamepad bemerkt, das beim Tippen erschienen ist. \
  Berühre und halte den Bildschirm um es genauer anzusehen. Dann tippen, um fortzufahren.
tutorialStep9=So kannst Du den Block bewegen: Berühre den Bildschirm und wische zu dem Pfeil der in die gewünschte Richtung zeigt! \
  Der Block bewegt sich, bis Du den Finger hebst. Probiere, ihn an den rechten Rand zu bewegen!
tutorialStep10=Perfekt! Nun bewege den Block an den linken Rand!
tutorialStep11=Vielleicht hast Du auch den Pfeil nach unten bemerkt, mit dem Du den Block während des Spiels \
  schneller nach unten bewegen kannst.\n(Tippe zum Fortfahren)
tutorialStep12=Nun kennst Du Falling Lightblocks Gestensteuerung.\n\
  Es gibt auch noch eine Schwerkraftsteuerung, die wesentlich schwieriger ist.\n(Tippe zum Fortfahren)
tutorialStep13=Du kannst das Anzeigen des Gamepads in den Einstellungen abschalten.\nNun beende das Tutorial, indem Du eine Reihe abbaust. Viel Glück!\nTippe zum Beginnen.
tutorialMission01_1=Nun beginnen die richtigen Missionen. Missionen haben bestimmte Ziele, die Du erreichen musst. \n(Tippe zum Fortfahren)
tutorialMission01_2=Ziele können das Abbauen einer bestimmten Anzahl Reihen oder das Erreichen eines Scores sein. \
  Du wirst darüber am Beginn der Mission informiert. \n(Tippe zum Fortfahren)
tutorialMission01_3=In dieser Mission musst Du nur relaxen. \nUnd fünf Reihen abbauen.\nJe mehr Punkte Du erreichst, desto besser.\n \
  Je mehr Reihen Du auf einmal abbaust, desto mehr Punkte gibt es.\n \
  Einzelne Reihe: 40\nZwei Reihen: 100\nDrei Reihen: 300\nVier Reihen: 1200\n (Tippe zum Fortfahren)
tutorialMission01_4=Du siehst, Du musst soviel Reihen wie möglich auf einmal abbauen! \n Und jetzt los! Viel Spaß!
goalTutorial=Beende das Tutorial indem Du alle Anweisungen befolgst.
goalRelax=Um diese Mission zu beenden, musst du\n{0} Reihen abbauen.\nMaximal zu nutzende Anzahl Blöcke: {2}
goalClean=Um diese Mission abzuschließen, musst Du das Spielfeld von der initialen Garbage befreien. Du kannst dafür maximal {0} Blöcke nutzen.
goalSpecialMove=Um diese Mission abzuschließen, musst Du \n{0} Four Liner abbauen\n{1} T-Spins machen\n\
  {3} Double Specials erreichen.\nMaximal zu nutzende Anzahl Blöcke: {2}
tutorialMission04_1=Vielleicht hast Du schon bemerkt, dass die Geschwindigkeit zunimmt - Du wirst besser!\n \
  Nun ist es wieder Zeit ein bißchen zu lernen.\n(Tippe zum Fortfahren)
tutorialMission04_2=Wie gesagt: Je mehr Reihen Du auf einmal abbaust, desto mehr Punkte bekommst Du. Maximal vier \
  Reihen können auf einmal abgebaut werden, und zwar mit nur einem Block: dem I. \
  Das I bekommst Du durchschnittlich jedes siebte Mal.\n(Tippe zum Fortfahren)
tutorialMission04_3=Deshalb ist das Abbauen von vier Reihen ein "Special Clear" und wird mit so vielen Punkten belohnt. \
  Du musst versuchen, so einen "Four Liner" so oft wie möglich zu machen. Und dies ist nun Deine Übungsrunde. \
  Mache einen Four Liner! Aber: Du hast nur 30 Blöcke dafür!
tutorialMission06_1=T-Spin Time!\nEin weiterer Special Move ist der sogenannte "T-Spin". Der Name sagt es schon: \
  er kann nur mit dem T gemacht werden. Ich habe das Spielfeld so vorbereitet, dass Du den T-Spin üben kannst.\n(Tippe zum Fortfahren)
tutorialMission06_2=Du kannst einen T-Spin machen, indem Du das T an der linken Seite mit seiner Nase nach links \
  herunterfallen lässt. (Nett wie ich bin, habe ich Dir auch das schon vorbereitet.)\n\
  Wenn es den Boden berührt, aber noch nicht gedroppt ist, rotiere es linksherum und das Wunder geschieht!\n\
  Timing ist alles. Du schaffst das!
tutorialMission08_1=Ein weiterer Weg zu vielen Punkten ist das Erreichen von Bonuspunkten für Double Specials. \
  Das ist einfach: Baue vier Reihen auf einmal ab, und baue dann noch einmal vier Reihen ab.\n(Tippe zum Fortfahren)
tutorialMission08_2=Es ist nur wichtig, dass Du in der Zwischenzeit keinen normalen Reihenabbau machst. \
  Du bekommst dann den Double Special Bonus: 50% mehr Score für Deinen Abbau.\nVersuch es!
goalGarbage=Um diese Mission zu beenden, musst du\n{0} Blöcke ablegen.\nAchte auf die Garbage!
tutorialMission09_1=Lightblocks hat einen tollen Multiplayer Mode, den Du ausprobieren solltest!\nAlle Mitspieler \
  bekommen die gleichen Blöcke, und wenn einer mindestens zwei Reihen abbaut bekommt ein Gegner Garbage auf sein \
  Spielfeld.\n(Tippe zum Fortfahren)
tutorialMission09_2=Mit Garbage benötigst Du komplett andere Spieltaktiken. Du solltest immer bereit sein, einen \
  Four Liner zu machen, aber zusätzlich musst Du auch immer Einzelreihen abbauen können um nicht zu hoch zu kommen.\n\
  Und nun kannst Du üben! Lege 75 Blöcke aufs Spielfeld um diese Mission zu beenden.\n\
  Du wirst sehen, Garbage ist eine Herausforderung! Viel Spaß!
tutorialMission11=Zeit für die Schwerkraftsteuerung!\nAb jetzt musst Du Dein Gerät zum Verschieben der Blöcke bewegen. \
  Am besten geht das, wenn Du Dich gerade hinsetzt. Halte Dein Gerät in angenehmer Position ruhig und warte bis die \
  Kalibrierung fertig ist. Die Blöcke werden genauso wie bei der Touchsteuerung gedreht, aber um sie nach links oder \
  rechts zu bewegen, musst Du Dein Gerät in die gewünschte Richtung neigen.\n\
  Es ist nicht einfach, sondern eine Herausforderung!\n\nBaue 5 Reihen ab um die Mission zu beenden.
labelAskForRating1=Gefällt es Dir, Falling Lightblocks zu spielen?
labelAskForRating2=Prima! Dann vergib bitte ein positives Rating, so dass auch andere wissen dass das ein gutes Spiel ist! :-)
buttonIRateNow=OK, mach ich sofort!
buttonRemindMeLater=Später
menuAbout=Über dieses Spiel
labelAbout1=Dieses Spiel ist eine Herzensangelegenheit
labelAbout2=Seitdem ich dieses Spiel als Kind auf einer japanischen Konsole gespielt habe bin ich ein Fan des \
  Konzepts. Leider habe ich keine zufriedenstellende Android-Version gefunden - also habe ich selbst eine gemacht.\n\n\
  Ich hoffe, Dir gefällt das Spiel und Du erzählst Deinen Freunden davon und spielst es mit ihnen. \
  Eine Bewertung im Store hilft auch sehr dabei, es zu verbreiten. Nebenbei ist eine gute Bewertung sehr \
  motivierend für mich. :-)
