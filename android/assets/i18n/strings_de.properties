multiplayerLanHelp=Ein lokales Multiplayerspiel benötigt keine Internetverbindung. Bis zu 4 Smartphones, TVs oder Tablets \
  werden über WLAN oder Wifi Direct verbunden.\n\n\
  Der Spieler der den Raum eröffnet ist dessen Besitzer und Server für die anderen Spieler. Trennt sich dieser \
  Spieler, werden auch alle anderen Spieler getrennt.
multiplayerGpgHelp=Multiplayer via Google Play Services. Benötigt eine Internetverbindung und Ihr müsst bei \
  Google Play Games eingeloggt sein. Für 2 Spieler.\n\n\
  Der Gastgeber sendet dem anderen Spieler eine Einladung zu. Dafür muss der Play Games Benutzername bekannt sein. \
  Dann abwarten, bis der andere Spieler die Einladung annimmt und dem Raum beitritt.
multiplayerDeviceHelp=Zwei Spieler können auf diesem Gerät im Splitscreen spielen.
multiplayerAgcHelp=Multiplayer via Apple Game Center. Benötigt eine Internetverbindung und Ihr müsst bei \
  Game Center angemeldet sein. Für 2 Spieler.\n\n\
  Beide Spielern öffnen den Raum und wählen im Dialog gleichzeitg "Spielen". Alternativ kann eine Einladung \
  versendet werden. Dann abwarten bis der andere Spieler die Einladung annimmt und dem Raum beitritt.
