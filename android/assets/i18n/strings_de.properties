inputKeyboardHelp=TASTATURBEDIENUNG\nBenutze folgende Tasten:\n\n\
  ENTER\nPause\n\nPFEIL LINKS/RECHTS\naktiven Block horizontal bewegen\n\n\
  PFEIL NACH UNTEN\naktiven Block beschleunigen\n\nSPACE\nRotation im Uhrzeigersinn\n\nCTRL/ALT\nRotation gegen den Uhrzeigersinn\n\n\
  ESCAPE\nZurück zum Hauptmenü
inputGesturesHelp=GESTENSTEUERUNG\nNach oben Wischen für Pause.\n\n\
  BILDSCHIRM ANTIPPEN UND GEDRÜCKT LASSEN\nEs erscheint ein virtuelles Touchpad. Finger zu dem entsprechenden Button ziehen und halten, um den aktiven Block zu bewegen.\n\n\
  ANTIPPEN\nfür Rotation des aktiven Blocks.\n\n\
  ZURÜCK BUTTON\nZurück zum Hauptmenü
