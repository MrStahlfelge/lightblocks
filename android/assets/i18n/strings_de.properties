multiplayerLanHelp=Ein lokales Multiplayerspiel benötigt keine Internetverbindung. Bis zu 4 Geräte werden über ein \
  WLAN oder Wifi Direct (in Androids erweiterten WLAN Einstellungen) verbunden.\n\
  Der Spieler der den Raum eröffnet ist dessen Besitzer und Server für die anderen Spieler. Trennt sich dieser \
  Spieler, werden auch alle anderen Spieler getrennt.
multiplayerGpgHelp=Multiplayer via Google Play Services. Benötigt eine Internetverbindung und Ihr müsst bei \
  Google Play Games eingeloggt sein. Für 2 Spieler.
