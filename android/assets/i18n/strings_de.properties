inputGesturesHelp=GESTENSTEUERUNG\nFolgende Touchgesten steuern das Spiel:\n\n\
  FINGER NACH OBEN ZIEHEN\nPause\n\nFINGER ZIEHEN UND HALTEN\nDer aktive Block wird in die Richtung bewegt in die gezogen wurde bis der Finger angehoben wird.\n\n\
  BILDSCHIRM ANTIPPEN\nRotation. Wenn die rechte Bildschirmhälfte angetippt wurde im Uhrzeigersinn, sonst gegen den Uhrzeigersinn.\n\n\
  ZURÜCK BUTTON\nZurück zum Hauptmenü
