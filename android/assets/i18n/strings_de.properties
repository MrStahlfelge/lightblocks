inputGravityHelp=SCHWERKRAFTSTEUERUNG\n\n\
  GERÄT SCHÜTTELN\nPause und Neukalibrierung\n\nGERÄT KIPPEN\nDer aktive Block wird der Schwerkraft folgen.\n\n\
  BILDSCHIRM ANTIPPEN\nRotiert den aktiven Block.\n\n\
  ZURÜCK BUTTON\nZurück zum Hauptmenü\n\n\
  Jedes Gerät hat eine Position, die am besten funktioniert - Ausprobieren! :-)
inputGamepadHelp=GAMEPAD STEUERUNG\n\n\
