labelLibgdx=Tolles Spieleentwicklungsframework für Java. Besuche die Webseite um die Apache 2 Lizenz einzusehen.
labelRay3k=Die Idee mit den leuchtenden Blöcken hatte ich selbst, aber als ich an dem Spiel gearbeitet habe, habe ich \
