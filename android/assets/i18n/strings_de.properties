multiplayerJoinRoomHelp2=Beitreten antippen, um dem Raum beizutreten.\n\n\
  Falls die automatische Suche fehlschlägt, kann auch eine IP-Adresse eingegeben werden. Diese kann im \
  Einstellungen/Über das Telefon/Status Menü beauskunftet werden.
multiplayerJoinManually=IP-Adresse eingeben...
multiplayerJoinNotEnoughPlayers=Warten bis andere Spieler eingetreten sind.
multiplayerLeaveWhilePlaying=Wirklich während der Runde das Spiel verlassen? Sämtlicher erworbene Ruhm wird dadurch zerstört!
