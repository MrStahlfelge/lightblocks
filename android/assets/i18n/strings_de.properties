labelContributors2=Ich habe dieses Spiel auch auf anderer Leute Arbeit aufgebaut. Nur so war es möglich.
labelLibgdx=Tolles Spieleentwicklungsframework für Java. Besuche die Webseite um die Apache 2 Lizenz einzusehen. \
  Wenn Du ein leichtgewichtiges Spiel für Android und HTML5 machen möchtest, nimm das hier!
labelRay3k=Die Idee mit den leuchtenden Blöcken hatte ich selbst, aber als ich an dem Spiel gearbeitet habe, habe ich \
  Ray3k's libGDX Neon Skin gefunden - und das passte perfekt. Daher ist ein Teil der Oberfläche darauf basierend. \
  Er macht auch Spiele!
labelSounds=Die Sounds sind alle CC0 von freesound.org. Besonderen Dank an die Nutzer kastenfrosch, fins, \
  randomationpictures
