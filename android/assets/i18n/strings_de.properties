competitionHelp=Das Spiel wird in Zügen zu {0} Sekunden gespielt. Der erste Spieler am Zug sendet Reihen, der \
  andere muss diese überleben bis der nächste Zug beginnt. Dann ist es genau umgekehrt.\n\
