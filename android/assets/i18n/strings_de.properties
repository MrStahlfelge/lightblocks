inputGravityHelp=SCHWERKRAFTSTEUERUNG\nGerät während der Kalibrierung in Ruheposition halten und nicht bewegen.\n\
  Jedes Gerät hat eine Position, die am besten funktioniert - Ausprobieren! :-)\n\n\
  GERÄT SCHÜTTELN\nPause und Neukalibrierung\n\nGERÄT KIPPEN\nDer aktive Block wird der Schwerkraft folgen.\n\n\
  ANTIPPEN\nRotation. Wenn die rechte Bildschirmhälfte angetippt wurde im Uhrzeigersinn, sonst gegen den Uhrzeigersinn.\n\n\
  ZURÜCK BUTTON\nZurück zum Hauptmenü
