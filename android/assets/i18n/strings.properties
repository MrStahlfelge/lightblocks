  TOUCH DOWN AND HOLD.\nA virtual touchpad appears right around your finger. To move the active block, drag your finger to the appropriate button and hold it.\n\n\
  TOUCH DOWN AND LIFT\nto rotate the active block.\n\n\
  BACK BUTTON\nBack to main menu
