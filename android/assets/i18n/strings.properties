  TOUCH AND DRAG UPSIDE\npauses the game\n\nTOUCH, DRAG AND HOLD\nThe active block will move in the direction you dragged to until you lift your finger.\n\n\
  TAP THE SCREEN\nThe active block will rotate.\nTap to the right half of the screen for clockwise rotation or to the left half of the screen for counterclockwise rotation.\n\n\
  BACK BUTTON\nBack to main menu
