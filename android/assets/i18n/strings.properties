tutorialStep0=Welcome to Falling Lightblocks!\nTap to start tutorial.
tutorialStep1=Probably you have seen a game with similar gameplay before. Main concept is very easy...\n(Tap to continue)
tutorialStep2=One after another block is falling down your gameboard. You can rotate it and move it sideways.\n(Tap to continue)
tutorialStep3=When the block is dropped at the ground, it can't be moved any more.\n(Tap to continue)
tutorialStep4=If a line is full of blocks, they disappear and you get score. Now that's really easy, isn't it?\n(Tap to continue)
tutorialStep5=Now you want to know how you can rotate and move these blocks? It's easy, too...\n(Tap to continue)
tutorialStep6=Just tap on the right half of the screen to rotate the block clockwise. Try it!
tutorialStep7=Very good. Now tap on the left half of the screen to rotate the block counterclockwise!
tutorialStep8=Very good! You will be a champion!\nPerhaps you noticed a virtual gamepad appearing every time you tapped on the screen. \
  Tap down and hold to get a closer look! Then lift your finger and tap to continue.
tutorialStep9=You can move the block the following way: Tap the screen and hold, swipe to the arrow pointing to your desired direction and still hold! \
  The block will move until you lift your finger. Try to move it to the right boundary!
tutorialStep10=Perfect! Now move it to the left boundary!
tutorialStep11=Perhaps you noticed there is also an arrow pointing downwards for moving the active block faster to the ground.\n(Tap to continue)
tutorialStep12=Now you learned about the basics of Falling Lightblock's Gesture Control.\n\
  There is also a Gravity control available which is much more difficult.\n(Tap to continue)
tutorialStep13=You can switch off the visibility of the virtual gamepad in the settings.\nNow complete this tutorial by just clearing one line. Tap to begin - and good luck. :-)
tutorialMission01_1=Now you are in your first real mission. Missions have different goals you have to achieve. \n(Tap to continue)
tutorialMission01_2=Such a goal could be clearing a certain number of lines, or gain a certain score. \
  You will be informed about the goal at the beginning or in the pause screen. \n(Tap to continue)
tutorialMission01_3=In this first mission, you just have to be relaxed. \n And clear five lines.\nThe more score you gain, the better.\n \
  The more lines you clear at once, the more score you get! \n \
  Single line: 40\nTwo lines: 100\nThree lines: 300\nFour lines: 1200\n (Tap to continue)
tutorialMission01_4=You see, you have to clear as much lines at once as possible! \n Now, go on! Have fun!
