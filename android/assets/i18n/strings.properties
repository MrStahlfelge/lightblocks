tutorialStep0=Welcome to Falling Lightblocks!\nTap to start tutorial.
tutorialStep1=Probably you have seen some game with a similar idea before. Main concept is very easy...\n(Tap to continue)
tutorialStep2=One block after another is falling down your gameboard. You can rotate it and move it sideways.\n(Tap to continue)
tutorialStep3=Once the block has been dropped at the ground, it can't be moved any more.\n(Tap to continue)
tutorialStep4=As soon as a line is full of blocks, they'll disappear and you'll earn score. Now that's really easy, isn't it?\n(Tap to continue)
tutorialStep5=Now you want to know how to rotate and move these blocks? It's easy, too...\n(Tap to continue)
tutorialStep6=Just tap on the right hand side of the screen to rotate the block clockwise. Try it!
tutorialStep7=Very good. Now tap on the left hand side of the screen to rotate the block counterclockwise!
tutorialStep8=Very good! You will be a champion!\nPerhaps you have noticed a virtual gamepad appearing every time you tapped on the screen. \
  Tap down and hold to get a closer look! Then lift your finger and tap to continue.
tutorialStep9=You can move the block the following way: Tap the screen and hold, swipe to the arrow pointing to your desired direction and keep holding! \
  The block will move until you lift your finger. Try to move it to the right boundary!
tutorialStep10=Perfect! Now move it to the left boundary!
tutorialStep11=Perhaps you've noticed that there is also an arrow pointing downwards for moving the active block \
  faster to the ground while playing.\n(Tap to continue)
tutorialStep12=Now you have learned about the basics of Falling Lightblock's Gesture Control.\n\
  There is also a Gravity control available which is much more difficult.\n(Tap to continue)
tutorialStep13=You can switch off the visibility of the virtual gamepad in the settings.\nNow complete this tutorial by just clearing one line. Tap to begin - and good luck. :-)
tutorialMission01_1=Now you are in your first real mission. Missions have different goals to achieve. \n(Tap to continue)
tutorialMission01_2=Goals could be clearing a certain number of lines, or gain a certain score, for instance. \
  You will be informed about the goal at the beginning or in the pause screen. \n(Tap to continue)
tutorialMission01_3=In this first mission, you just have to be relaxed. \n And clear five lines.\nThe more score you gain, the better.\n \
  The more lines you clear at once, the more score you earn! \n \
  Single line: 40\nTwo lines: 100\nThree lines: 300\nFour lines: 1200\n (Tap to continue)
tutorialMission01_4=You see, you have to clear as many lines at once as possible! \n Now, go on! Have fun!
